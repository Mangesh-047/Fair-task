<div class="card mb-3 bg-light" [routerLink]="['/fairs', fairData.fairId]" routerLinkActive="active_selected bg-white">
    <div class="card-body">
        <div class="row">
            <div class="col-sm-2">
                <img src="https://recruitment.issapi.info/assets/images/ISS_1800.jpg" alt="" class="img-fluid">

            </div>
            <div class="col-sm-10">

                <p class="card-title font-weight-bold">
                    {{fairData.fairName}}
                </p>

                <p>
                    {{fairData.startDate | date}} - {{fairData.endDate | date}}
                </p>


                <a href="javascript:;">
                    Add to calender
                </a>

                <p>
                    {{fairCity}}

                </p>


                <p>
                    {{fairData.numberOfSchoolsRegistered}} schools Registered
                </p>
            </div>
        </div>

    </div>
</div>
