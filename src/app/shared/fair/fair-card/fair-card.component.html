<div class="card mb-3 bg-light" [routerLink]="['/fairs', fairData.fairId]" routerLinkActive="active_selected bg-white">
    <div class="card-body">
        <div class="row">
            <div class="col-sm-2">
                <img src="https://recruitment.issapi.info/assets/images/ISS_1800.jpg" alt="" class="img-fluid">

            </div>
            <div class="col-sm-10">

                <h3 class="card-title font-weight-bold m-0">
                    {{fairData.fairName}}
                </h3>

                <p>
                    <i class="fa-solid fa-calendar-days text-secondary"></i>
                    {{fairData.startDate | date }} -
                    {{fairData.endDate |
                    date}}

                    <br> &nbsp;&nbsp;

                    <a href="javascript:;">
                        Add to calender
                    </a>

                </p>




                <p *ngIf="fairCity">
                    <i class="fa-solid fa-location-dot text-secondary"></i>

                    {{fairCity}}

                </p>


                <p>
                    <i class="fa-solid fa-graduation-cap text-secondary"></i> {{fairData.numberOfSchoolsRegistered}}
                    schools Registered
                </p>
            </div>
        </div>

    </div>
</div>
