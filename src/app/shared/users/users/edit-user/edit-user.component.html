<div class="card shadow">
    <div class="card-body">
        <div class="form-group">
            <label for="uname">UserName</label>
            <input type="text" name="" id="" class="form-control" [value]="userObj.name" [disabled]="!userRole" #uname>
        </div>

        <div class="text-right">
            <button class="btn btn-warning" [disabled]="!userRole" (click)="onUpdateUser(uname)">Update
                UserName</button>
        </div>
    </div>
</div>
