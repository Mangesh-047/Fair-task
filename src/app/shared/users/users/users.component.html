<div class="row">
    <div class="col-sm-2 offset-sm-1">
        <ul class=" list-group mb-4">
            <li class="list-group-item" *ngFor="let userObj of usersArray" [routerLink]="['/users',userObj.id]"
                routerLinkActive="active" [queryParams]="{userRole:userObj.userRole}">
                {{userObj.name}}
            </li>
        </ul>
    </div>

    <div class="col-sm-8 offset-sm-1">



        <router-outlet></router-outlet>
    </div>
</div>
